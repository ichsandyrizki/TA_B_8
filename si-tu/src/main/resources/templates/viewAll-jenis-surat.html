<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<title> View All Jenis Surat </title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="containter-fluid">
    <table class="table" >
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Keterangan</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody th:each="jenisSurat, iterationStatus : ${jenisSuratList}">
        <tr>
            <th scope="row" th:text="${iterationStatus.count}"></th>
            <td th:text="${jenisSurat.nama}"></td>
            <td th:text="${jenisSurat.Keterangan}"></td>
            <td>
            <form th:action="@{/jenisSurat/delete/} + ${jenisSurat.idJenisSurat}" th:method="GET">
                <button class="btn btn-danger text-white"value="submit">Hapus</button>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
