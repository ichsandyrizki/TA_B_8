<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: header" th:remove="tag"></object>
<!--    <object th:include="fragments/fragment :: css" th:remove="tag"></object>-->
<!--    <object th:include="fragments/fragment :: js" th:remove="tag"></object>-->
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <!--**********************************
    Main wrapper start
    ***********************************-->
    <div id="main-wrapper">
        <!--**********************************
            Content body start
        ***********************************-->
        <div th:replace="fragments/fragment :: sidebar"></div>
        <div class="content-body">

            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="card gradient-8">
                            <div class="card-body">
                                <h1 style="color:white">Hello <b style="color:white" th:text="${#httpServletRequest.remoteUser}"></b>!</h1>
                                <h3 style="color:white">Role : <b style="color:white" th:text="${role}"></b> </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="card gradient-1">
                            <div class="card-body">
                                <h3 class="card-title text-white">Pengajuan Surat</h3>
                                <div class="d-inline-block">
                                    <h2 class="text-white" th:text="${jmlSurat}"></h2>
                                    <p class="text-white mb-0">Nov - Des 2019</p>
                                </div>
                                <span class="float-right display-5 opacity-5"><i class="fa fa-envelope"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card gradient-2">
                            <div class="card-body">
                                <h3 class="card-title text-white">Lowongan</h3>
                                <div class="d-inline-block">
                                    <h2 class="text-white" th:text="${jmlLowongan}"></h2>
                                    <p class="text-white mb-0">Nov - Des 2019</p>
                                </div>
                                <span class="float-right display-5 opacity-5"><i class="fa fa-id-card"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card gradient-3">
                            <div class="card-body">
                                <h3 class="card-title text-white">User</h3>
                                <div class="d-inline-block">
                                    <h2 class="text-white" th:text="${jmlUser}"></h2>
                                    <p class="text-white mb-0">Nov - Des 2019</p>
                                </div>
                                <span class="float-right display-5 opacity-5"><i class="fa fa-users"></i></span>
                            </div>
                        </div>
                    </div>
<!--                    <div class="col-lg-3 col-sm-6">-->
<!--                        <div class="card gradient-4">-->
<!--                            <div class="card-body">-->
<!--                                <h3 class="card-title text-white">Customer Satisfaction</h3>-->
<!--                                <div class="d-inline-block">-->
<!--                                    <h2 class="text-white">99%</h2>-->
<!--                                    <p class="text-white mb-0">Jan - March 2019</p>-->
<!--                                </div>-->
<!--                                <span class="float-right display-5 opacity-5"><i class="fa fa-heart"></i></span>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
            <div class="container-fluid">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <h3>Daftar Pengajuan Surat Saya</h3>
                                <table class="table table-xs mb-0">
                                    <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">Nomor Surat</th>
                                        <th scope="col">Keterangan</th>
                                        <th scope="col">status</th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="surat,iterationStatus: *{listSurat}"
                                        th:style="${iterationStatus.even}?'color:gray'">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${surat.nomorSurat}"></td>
                                        <td th:text="${surat.keterangan}"></td>
                                        <td th:switch="${surat.status}">
                                            <p th:case="0">Menunggu Persetujuan</p>
                                            <p th:case="1">Ditolak</p>
                                            <p th:case="2">Disetujui</p>
                                            <p th:case="3">Diproses</p>
                                            <p th:case="4">Selesai</p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://github.com/ichsandyrizki/TA_B_8">APAP Kelompok B8 SITU</a> 2019</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->
</body>
<footer>
    <nav th:replace="fragments/fragment :: foot"></nav>
</footer>

</html>
